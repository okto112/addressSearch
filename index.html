<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>郵便番号で住所検索</title>
</head>
<body>
  <script>
    $(function(){
      $("#btn").on('click', function () {
        const zipcode = $('#zipcode').val(); 
        $.ajax({
          type: "GET",
          dataType: "json",
          url: "./api.php",
          data:{
            "zipcode":zipcode
          }
        })
        .done((data) => {
            console.log(data);
          if (data.results) {
            // 住所情報を取得
            var result = data.results[0];
            // フォーム入力欄の「都道府県」「市区町村」「住所」に値をセット
            $('#prefecture').val(result.address1);
            $('#municipality').val(result.address2);
            $('#address').val(result.address3);
          } else {
            alert('住所が見つかりません');
          }
        })
        .fail((error) => {
          const errorMessage = `status:${error.status} msg:${error.statusText}`;
          $('#error').text(errorMessage);
        });
      });
    });
  </script>

  <h1>郵便番号で住所検索</h1>
  <div class="form-item">
    <label class="form-label">郵便番号</label>
    <input type="text" id="zipcode" maxlength="8" placeholder="例）1112222">
  </div>
  <button id="btn">検索</button>
  <h2>検索結果</h2>
  <div class="form-item"> <label class="form-label">都道府県</label> <input type="text" id="prefecture"> </div>
  <div class="form-item"> <label class="form-label">市区町村</label> <input type="text" id="municipality"> </div>
  <div class="form-item"> <label class="form-label">住所</label> <input type="text" id="address"> </div>
</body>
</html>
